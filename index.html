<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Hackdash Visualization</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/hackdash-machine.css">
  </head>
  <body>

    <div id="container"></div>
    <div id="popover"></div>

    <div class="top-bar">
      <div class="metrics height">

        <select id="height">
          <option value="pc" selected="true">Projects</option>
          <option value="us">People</option>
          <option value="rc">Relations</option>
        </select>

      </div>

      <div class="metrics center">
        <div class="relations" style="display: none;">
          <a class="relations-label" target="_blank"></a><!--
          --><a id="clear-relations" class="btn"><i class="icon icon-cancel"></i></a><!--
          --><a id="hide-others" class="btn"><i class="icon icon-down-big"></i></a><!--
          --><a id="help" class="btn"><i class="icon icon-info"></i></a>

          <div class="relations-options">
            <a id="ads-ps" class="btn" title="Admins > Contributors">
              <i class="icon icon-user"></i>
              <i class="icon icon-right-open"></i>
              <i class="icon icon-group"></i>
            </a>
            <a id="ads-ads" class="btn" title="Admins > Admins">
              <i class="icon icon-user"></i>
              <i class="icon icon-right-open"></i>
              <i class="icon icon-user"></i>
            </a>
            <a id="ps-ads" class="btn" title="Contributors > Admins">
              <i class="icon icon-group"></i>
              <i class="icon icon-right-open"></i>
              <i class="icon icon-user"></i>
            </a>
            <a id="ps-ps" class="btn" title="Contributors > Contributors">
              <i class="icon icon-group"></i>
              <i class="icon icon-right-open"></i>
              <i class="icon icon-group"></i>
            </a>
          </div>

        </div>
        <span class="info">loading</span>
        <div class="search">
          <input id="search" type="text" placeholder="search dashboards">
        </div>
      </div>

      <div class="metrics radius">

        <label>size</label>
        <select id="radius">
          <option value="us" selected="true">People</option>
          <option value="pc">Projects</option>
          <option value="rc">Relations</option>
        </select>

      </div>

      <div class="finder">
        <a class="finder-toggler">
          <i class="icon icon-search"></i>
          <i class="icon icon-child"></i>
        </a>
        <div class="search-people" style="display:none">
          <input id="find-people" type="text" placeholder="find people">
        </div>
        <div class="selected-person" style="display:none">
          <span></span>
          <a class="clear-person"><i class="icon icon-cancel"></i></a>
        </div>
      </div>
    </div>

    <div id="help-info" style="display: none;">
      <p>Show related dashboards by common participants.
      People who is in the selected hackathon also participated in related ones.</p>
    </div>

    <div class="logo">
      <a href="https://hackdash.org" target="_blank">
        <img src="logo.png">
      </a>
    </div>

    <div class="social">
      <a class="twitter" title="Tweet this!"
        href="https://twitter.com/intent/tweet?url=https%3A%2F%2Fpjnovas.github.io%2Fhackdash-visualization%2F&hashtags=hackdash&text=Hackdash+visualization+of+Dashboards">
        <i class="icon icon-twitter-1"></i>
      </a>
      <a class="github" title="Fork me on GitHub" href="https://github.com/pjnovas/hackdash-visualization" target="_blank">
        <i class="icon icon-github-circled-alt2"></i>
      </a>
    </div>

    <script>
      window.dashboards_uri = "https://raw.githubusercontent.com/pjnovas/hackdash-visualization/gh-pages/js/dashboards.json";
    </script>

    <script src="js/hackdash-machine.js"></script>
    <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-65285040-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
