<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Hackdash Visualization</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/hackdash-machine.css">
  </head>
  <body>

    <div id="container"></div>
    <div id="popover"></div>

    <div class="top-bar">
      <div class="metrics height">

        <select id="height">
          <option value="pc" selected="true">Projects</option>
          <option value="us">People</option>
          <option value="rc">Relations</option>
        </select>

      </div>

      <div class="metrics center">
        <div class="relations" style="display: none;">
          <a class="relations-label" target="_blank"></a>
          <a id="clear-relations" class="btn">x</a>
          <a id="hide-others" class="btn">&#8595;</a>
          <a id="help" class="btn">?</a>
        </div>
        <span class="info">loading</span>
      </div>

      <div class="metrics radius">

        <label>size</label>
        <select id="radius">
          <option value="us" selected="true">People</option>
          <option value="pc">Projects</option>
          <option value="rc">Relations</option>
        </select>

      </div>
    </div>

    <div id="help-info" style="display: none;">
      <p>Show related dashboards by common participants.
      People who is in the selected hackathon also participated in related ones.</p>
    </div>

    <div class="logo">
      <a href="https://hackdash.org" target="_blank">
        <img src="logo.png">
      </a>
    </div>

    <script>
      window.dashboards_uri = "/js/dashboards.json";
    </script>

    <script src="js/hackdash-machine.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-65285040-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
